<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style/main.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyShop SignIn</title>
</head>

<body>
    <main class="main">
        <form action="private/signin.php" method="post" class="product_wrapper signin_form">
            <a href="register.html" class="btn">Register now</a>
            <label class="label">
                <span class="label_span">Login</span>
                <input type="text" name="login" class="add_product_input" placeholder="root" required>
            </label>
            <label class="label">
                <span class="label_span">Password</span>
                <input type="password" name="password" class="add_product_input" placeholder="root" required>
            </label>
            <input type="submit" value="Sign in" class="btn">
        </form>
    </main>
</body>

</html>
